apiVersion: apps/v1
kind: Deployment
metadata:
  name: encouragemint-backend-deployment
  labels:
    app: encouragemint-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: encouragemint-backend
  template:
    metadata:
      labels:
        app: encouragemint-backend
    spec:
      containers:
        - name: encouragemint-backend
          image: ryan684/encouragemint:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DJANGO_ALLOWED_HOSTS
              value: '$(POD_IP)'
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: regcred