version: '3'

services:
  db:
    image: mysql:8.0.20
    container_name: db
    volumes:
      - "mysql_data_dir:/var/lib/mysql"
    ports:
      - "3306:3306"
    networks:
      - backend
    env_file:
      - ./.env

  broker:
    image: rabbitmq:3.8.3
    container_name: broker
    networks:
      - backend
    ports:
      - "15672:15672"

  encouragemint-worker:
    image: encouragemint
    container_name: encouragemint-worker
    volumes:
      - .:/encouragemint
    env_file:
      - .env
    depends_on:
      - broker
      - encouragemint
    networks:
      - backend
    command: ./wait-for-it.sh encouragemint:8000 -t 15 -- /bin/bash -c "./start_worker.sh "

  encouragemint:
    build: .
    image: encouragemint
    container_name: encouragemint
    environment:
      - DJANGO_SETTINGS_MODULE=encouragemint.settings.production
    volumes:
      - .:/encouragemint
    ports:
      - "8000:8000"
    networks:
      - backend
    env_file:
      - .env
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

volumes:
  mysql_data_dir:
    driver: local

networks:
  backend: