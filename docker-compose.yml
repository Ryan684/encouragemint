version: '3'

services:
  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: encouragemint
    environment:
      - DJANGO_SETTINGS_MODULE=encouragemint.settings.local
    volumes:
      - .:/encouragemint
    ports:
      - "8000:8000"
    env_file:
      - .env