apiVersion: apps/v1
kind: Deployment
metadata:
  name: encouragemint-backend-deployment
  labels:
    app: encouragemint-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: encouragemint-backend
  template:
    metadata:
      labels:
        app: encouragemint-backend
    spec:
      containers:
        - name: encouragemint-backend
          image: ryan684/encouragemint:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: TREFLE_API_KEY
                valueFrom:
                  fieldRef:
                    fieldPath: {{ .Values.trefleApiKey }}
            - name: GOOGLE_API_KEY
                valueFrom:
                  fieldRef:
                    fieldPath: {{ .Values.googleApiKey }}
            - name: METEOSTAT_API_KEY
                valueFrom:
                  fieldRef:
                    fieldPath: {{ .Values.meteostatApiKey }}
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: regcred